<!DOCTYPE html>
<html ng-app="Forms">
 <head>
  
     <script type="text/javascript" src="jquery-3.3.1.js"></script>
     <script type="text/javascript" src="bootstrap.js"></script>
     <script type="text/javascript" src="Angular.js"></script>
     <link rel="stylesheet" href="Bootstrap.css"/>
     <script type="text/javascript">
     var app=angular.module("Forms",[]);
     app.controller("Rform",function($scope){
         $("#delete").click(function(){
     var Email=$("#Email").val();
     var dataString=$("#rform").serialize();   
         if(Email=='')
         {
           $("#msg").html("Please fill in all the details");  
         }
         else
             {
                 $.ajax({
                     type:'POST',
            url:"http://localhost/Newform/delete.php",
                     data: dataString,
                     cache: false,
                     success: function(response){
                     $("#msg").html(response);
     var Email=$("#Email").val("");
    
                 }
                 
                 });
             }
         return false;
     });    
     $("#edit").click(function(){
     var Email=$("#Email").val();
     var dataString=$("#rform").serialize();   
         if(Email=='')
         {
           $("#msg").html("Please fill in all the details");  
         }
         else
             {
                 $.ajax({
                     type:'POST',
            url:"http://localhost/Newform/select.php",
                     data: dataString,
                     cache: false,
                     success: function(response){
                     $("#msg").html(response);
     var Email=$("#Email").val("");
    
                 }
                 
                 });
             }
         return false;
     });    
          
        
     });
     </script>
    </head>
         <body ng-controller="Rform">
         <div class="alert alert-dismissible alert-warning">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading"> Edit or delete your details</h4>
    </div>
         <div class = "container">
 <form class="form-horizontal" id="rform">
 <fieldset>
    <legend> Enter your registered email id</legend>
    <div class="form-group">
        <label for="Email" class="col-md-2 control-label">Email</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="Email" id="Email" placeholder="Email">
      </div>
    </div>
     
    <span id="msg"></span>
    <button type="button" name="edit" id="edit" class="btn btn-success">Edit</button>
        <button type="button" name="delete" id="delete" class="btn btn-danger">Delete your account</button>
      
     </form>
</div>
                     
         
</body>

</html>
