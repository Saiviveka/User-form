<!DOCTYPE html>
<html ng-app="Forms">
 <head>
     
     <script type="text/javascript" src="jquery-3.3.1.js"></script>
     <script type="text/javascript" src="bootstrap.js"></script>
     <script type="text/javascript" src="Angular.js"></script>
     <link rel="stylesheet" href="Bootstrap.css"/>
     <script type="text/javascript">
     var app=angular.module("Forms",[]);
     app.controller("Rform",function($scope){
      $("#update").click(function(){
     var Firstname=$("#Firstname").val();
     var Lastname=$("#Lastname").val();
     var Email=$("#Email").val();
     var Mobile=$("#Mobile").val();
     var Address=$("#Address").val();
     var dataString=$("#rform").serialize();  
         if(Firstname==''||Lastname==''||Email==''||Mobile==''||Address=='')
         {
           $("#msg").html("Please fill in all the details");  
         }
         else
             {
                 $.ajax({
                     type:'POST',
            url:"http://localhost/Newform/Editing.php",
                     data: dataString,
                     cache: false,
                     success: function(response){
                     $("#msg").html(response);
     var Firstname=$("#Firstname").val("");
     var Lastname=$("#Lastname").val("");
     var Email=$("#Email").val("");
     var Mobile=$("#Mobile").val("");
     var Address=$("#Address").val("");
    
                 }
                 
                 });
             }
         return false;
     });    
     });
     </script>
</head>
     <body ng-controller="Rform">
         </div>
         <div class = "container">
 <form action="select.php" method="post" class="form-horizontal" id="rform">
 <fieldset>
    <legend> Feel free to make changes </legend>
    <div class="form-group">
        <label for="Firstname" class="col-md-2 control-label">Firstname</label>
      <div class="col-md-6">
          <input type="text" class="form-control" name="Firstname" id="Firstname" 
     </div>
    </div>
    <div class="form-group">
      <label for="Lastname" class="col-md-2 control-label">Lastname</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="Lastname" id="Lastname"  
      </div>
    </div>
      <div class="form-group">
      <label for="Email" class="col-md-2 control-label">Email</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="Email" id="Email"  
      </div>
    </div>
       <div class="form-group">
      <label for="Mobile" class="col-md-2 control-label">Mobile</label>
      <div class="col-md-6">
        <input type="number" class="form-control" name="Mobile" id="Mobile"  
      </div>
    </div>
      <div class="form-group">
      <label for="Address" class="col-md-2 control-label">Address</label>
      <div class="col-md-6">
        <textarea type="text" class="form-control" rows="3" name="Address" id="Address" ></textarea>
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
    </div>

          <span id="msg"> </span>
    <div class="form-group">
      <div class="col-md-6 col-md-offset-2">
          <BR>
          <BR>
         <button type="submit" id="update" name="update" class="btn btn-primary">Update</button>
        <button type="reset"  class="btn btn-default">Cancel</button>
       
      </div>
    </div>
  </fieldset>
</form>
</div>
</body>

</html>
